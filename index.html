<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word and character counter</title>

    <!-- CSS Link-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Words and characters counter</h1>
    <p><span id="words">0</span> words and <span id="char">0</span> characters</p>
    <textarea id="text-box" cols="30" rows="10"></textarea>


    <!-- JavaScript Part-->
    <script>
        let textBox = document.getElementById("text-box");
        textBox.addEventListener("input", function() {
           
            // characters box
            let text = this.value;
            document.getElementById("char").innerHTML = text.length;

            // words box
            let words = text.trim();
            let word = words.split(" ")
            let cleanList = word.filter(function(elm){
                return elm != " ";
            });
            document.getElementById("words").innerHTML = cleanList.length;
        });
    </script>
</body>
</html>
